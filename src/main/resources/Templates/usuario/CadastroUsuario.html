<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/LayoutPadrao">	 

<body>
<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuario</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
				</div> -->

			<form method="POST" th:object="${cliente}"
				class="form-vertical  js-form-loading">
				
				<!-- 1 row -->
				<div class="row">
					<div class=" col-sm-12 form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" /> <!-- form-control put it with width 100% -->
					</div>
				</div>
				
				<!-- 2 row -->
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="email">E-mail</label> 
							<input id="email" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="data-nascimento">Data de nascimento</label> 
							<input id="data-nascimento" type="text" class="form-control"/>
						</div>
					</div>			
				</div>
				
				<!-- 3 row -->
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="senha">Senha</label> 
							<input id="senha" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="confirm-senha">Confirmação de senha</label> 
							<input id="confirm-senha" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="status">Status</label> 
							<div class="checkbox">
  								<label><input type="checkbox" value="">Ativo</label>
							</div>
						</div>
					</div>
				</div>
				
				<!-- 4 row -->
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="grupos">Grupos</label>
							<div class="checkbox">
    								<div class="form-inline">
        								<label>                                    
            								<input type="checkbox"/>
            									Administrador 
        								</label> 
        								<label>                                    
            								<input type="checkbox"/>
            									Vendedor 
        								</label>           
    								</div>
							</div>										
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		
	</section>
</body>
</html>
